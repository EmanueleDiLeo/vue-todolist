<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512- 
  iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>
  
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- My style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>
<body>

  <!-- START APP -->
  <div id="app">

    <!-- Start container -->
    <div class="container">

      <!-- Start logo -->
      <div class="logo">
        <h1>boolean</h1>
      </div>
      <!-- End logo -->

      <!-- Start new-task -->
      <div class="new-task">
        <input type="text" placeholder="Nuova task" 
          v-model.trim="newMessage" @keyup.enter="addTask">
        <button @click="addTask">Aggiungi</button>
        <p v-if="isErrorTask" class="error">Non puoi eliminare una task da fare</p>
        <p v-if="isErrorNewTask" class="error">La task deve essere di almeno 5 caratteri</p>
      </div>
      <!-- End new-task -->

      <!-- Start task -->
      <div class="task">
        <ul>
          <li v-for="(task, index) in tasks">
            <span @click.close="changeDone(index)" :class="{'line': task.done}">{{task.message}}</span>
            <i @click.close="removeTask(index)" class="fa-solid fa-trash"></i>
          </li>
        </ul>
      </div>
      <!-- End task -->


    </div>
    <!-- End container -->

  </div>
  <!-- END APP -->
  
  <!-- Script -->
  <script src="js/script.js"></script>

</body>
</html>
